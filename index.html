<!DOCTYPE html>
<html lang="en" ng-app="BarcelonaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcelona Sights</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav li {
            float: left;
            font-size: 3rem;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: black;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            float: left;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body ng-controller="BarcelonaController">
    
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">What to see</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content" class="main-area">
        <div class="cards">
            <figure class="card" ng-repeat="sight in sights">
                <img src="sources/img/{{sight.img}}.jpg" alt="{{ sight.title }}">
                <figcaption class="caption">
                    <h3 class="img-title">{{ sight.title }}</h3>
                    <p class="img-desc">{{ sight.description }}</p>
                </figcaption>
            </figure>
        </div>
            

    </main>

    <footer></footer>

    <script>
        let app = angular.module('BarcelonaApp', []);
        app.controller('BarcelonaController', function($scope, $http){
            $scope.sights = [];
            $http.get("sources/database_content.json")
                .then(function(response){
                    $scope.sights = response.data;
                })   
        })
    </script>
</body>
</html>
